# Fly.io configuration for RelayBoard Worker
# Generated by flyctl

app = "relayboard-worker"
primary_region = "iad"

[build]

[env]
  PYTHONPATH = "/app"

[http_service]
  internal_port = 5055
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[deploy]
  release_command = "echo 'Worker deployment complete'"

[[services]]
  protocol = "tcp"
  internal_port = 5055

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
